{% extends 'blog/base.html' %}
{% block title %}Delete Post{% endblock %}
{% block content %}
  <div class="d-flex align-items-center justify-content-center" style="min-height:60vh;">
    <div class="card w-100" style="max-width:560px;">
      <div class="card-body">
        <h3 class="mb-3">Confirm delete</h3>
        <p>Are you sure you want to delete the post "{{ object.title }}"? This action cannot be undone.</p>
        <form method="post">
          {% csrf_token %}
          <a href="{{ object.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
          <button type="submit" class="btn btn-danger ms-2">Delete</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
